<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a game!</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item">
            <a href="/">Home</a>
          </li>
          <li class="main-header__item">
            <a href="/adming/add-game" class="active">Add game</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="game-form" action="/admin/add-game" method="POST">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="Title" />
          <label for="title">Platform</label>
          <input type="text" name="platform" placeholder="Platform" />
          <label for="title">Release Year</label>
          <input type="number" name="releaseYear" placeholder="Release Year" />
        </div>
        <button type="submit">Add Game</button>
      </form>
    </main>
  </body>
</html>
